<h1>
  Video
</h1>

<div *ngFor='let item of VideoList'>
  <a href='video/{{ item.slug }}' >{{ item.name }}</a>
  <!-- <div [innerHTML]='item.embed'></div>
  <div [innerHTML]='SomeItem'></div> -->

  <div style="position:relative;height:0;padding-bottom:15%">
    <iframe [src]="getEmbedUrl(item)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <!-- <iframe src="https://www.youtube.com/embed/d8ymB7HI81M" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div> -->
</div>
